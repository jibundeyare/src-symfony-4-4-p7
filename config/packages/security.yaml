security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider

            logout:
                path: app_logout
            guard:
                authenticators:
                    - App\Security\AppLoginAuthenticator

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/user, roles: ROLE_ADMIN }

        # school_year_index
        - { path: ^/school-year/?$, roles: [ROLE_ADMIN, ROLE_TEACHER] }
        # school_year_new
        - { path: ^/school-year/new$, roles: ROLE_ADMIN }
        # school_year_show
        - { path: '^/school-year/[0-9]+$', methods: GET, roles: [ROLE_ADMIN, ROLE_TEACHER, ROLE_STUDENT] }
        # school_year_edit
        - { path: '^/school-year/[0-9]+/edit$', roles: [ROLE_ADMIN, ROLE_TEACHER] }
        # school_year_delete
        - { path: '^/school-year/[0-9]+$', methods: DELETE, roles: ROLE_ADMIN }

        # projets
        # admin : tout
        # teacher : tout
        # student : lister ses projets, modifier (sans changer les relations), voir le détail de leurs projets
        # client :  lister ses projets, voir le détail de leurs projets
